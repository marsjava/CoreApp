<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor='let list of myHeroes' [class.selected]="list === selectedHero" (click)="onSelect(list)" >
    <span class="badge">{{list.id}}</span> {{list.name}}
  </li>
</ul>

<app-hero-detail [selectedData]="selectedHero"></app-hero-detail>
